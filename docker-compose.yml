version: '2'

services:

  postgres:
    image: postgres
    build:
      context: ./database
      dockerfile: Dockerfile
    restart: always
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
      
  nginx:
    image: nginx:alpine
    ports:
        - "80:80"
        - "443:443"
    build:
      context: ./client
      dockerfile: Dockerfile
    depends_on: 
      - netcore

  netcore:
    image: "netcore"
    volumes:
      - ./server:/var/www/server
    ports:
      - "5001:80"
    build:
      context: ./server
      dockerfile: Dockerfile
    depends_on:
      - postgres    

volumes:
  pgdata:
